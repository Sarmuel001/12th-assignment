<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <body div class="outline">
        <h1>CapacityBay Survey Form</Form></h1>
    
    
        <p id="descriptrion">Thank you for taking the time to help us improve the platform.</p>
    
        <form method="post" action='https://register-demo.freecodecamp.org'>
    
            <fieldset div class="personal-info">
                <label for="name">Name:</label><br>
                <input id="name-label" name="name" type="text" placeholder="Enter your name" required><br>
    
                <label for="email">Email:</label><br>
                <input id="email-label" name="email" type="email" placeholder="Enter your email " required><br>
    
                <label for="age">Age(optional):</label><br>
                <input id="age-label" name="age-label" type="number" placeholder="Age" min="18" max="100"
                    required><br>
            </fieldset>
    
            <fieldset div class="current-role">
                <label>What best describes your current role?</label>
                <select id="dropdown">
                    <option value="Current r">Select current role</option>
                    <option value="Employed Full Time">Full time job</option>
                    <option value="Unemployed">Full time learner</option>
                    <option value="Privacy">Prefer not to say</option>
                    <option value="Others">Other</option>
                </select>
            </fieldset>
    
    
            <fieldset div class="prog-styles">
                <p>Would you recommend CapacityBay to a friend?</p>
                <label for="Question">Definitely<input type="radio" id="Question" name="program"
                        value="Question"></label><br>
    
                <label for="Question">Maybe<input type="radio" id="Question" name="program"
                        value="Question"></label><br>
    
                    <label for="Question">Not sure<input type="radio" id="Question"
                            name="program-style" value="Question"></label><br>
    
            </fieldset>
    
            <fieldset div class="current-role">
                <label>What is your favorite feature of CapacityBay?</label>
                <select id="dropdown">
                    <option value="Feature">Select an option</option>
                    <option value="Fearure">Challenges</option>
                    <option value="Feature">Community</option>
                    <option value="Feature">Open</option>
                </select>
            </fieldset>
    
            <fieldset div class="Improvement">
                <p>What would you like to see improved? (check all that apply)</p>
    
                <input type="checkbox" id="project" value="project" name="project">
                <label for="project">Front-end Project</label><br>
    
                <input type="checkbox" id="project" value="project" name="project">
                <label for="project">Back-end project</label><br>
    
                <input type="checkbox" id="Java" value="Java" name="Java">
                <label for="Java">Data Visualisation</label><br>
    
                <input type="checkbox" id="project" value="project" name="project">
                <label for="project">Challenges</label><br>
    
                <input type="checkbox" id="source" value="source" name="source">
                <label for="source">Open Source Community</label><br>
    
                <input type="checkbox" id="Room#" value="Room" name="Room">
                <label for="Room">Gitter help Rooms</label><br>
    
                <input type="checkbox" id="Project" name="Project" value="Project">
                <label for="Project">Video</label><br>
    
                <input type="checkbox" id="City" name="City" value="City">
                <label for>City  Meotups</label><br>
    
                <input type="checkbox" id="project" name="project" value="project">
                <label for>Wicki</label><br>
    
                <input type="checkbox" id="project" name="project" value="project">
                <label for>Forum</label><br>
    
                <input type="checkbox" id="project" name="project" value="project">
                <label for>Additional Courses</label><br>
    
            </fieldset>
    
            <fieldset div class="more-suggestion">
                <label for="additional-suggestion">Any comment or Suggestion?:</label><br>
                <textarea id="additional-suggestion" name="additional-suggestion" rows="6" cols="50"
                    placeholder="Enter your comments here"></textarea>
            </fieldset>
    
            <input type="submit" value="Submit">
    
    </form> 
    </body>
    </html>
    
</body>
</html>
